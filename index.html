        <!--[if lte IE 9]>

	<section id="canvas">
		<div class="house">
			<div class="chimney"></div>
			<div class="roof" data-css-mapping="background-border"></div>
			<div class="walls">
				<div class="window">
					<div class="sash left">
						<div class="frame">
							<div class="glazing top"></div>
							<div class="glazing bottom"></div>
						</div>
					</div>
					<div class="sash right">
						<div class="frame">
							<div class="glazing top"></div>
							<div class="glazing bottom"></div>
						</div>
					</div>
				</div>
				<div class="door">
					<div class="window">
                                        	<div class="sash left">
                                                	<div class="frame">
                                                        	<div class="glazing top"></div>
                                                        	<div class="glazing bottom"></div>
                                                	</div>
                                        	</div>
                                        	<div class="sash right">
                                                	<div class="frame">
                                                        	<div class="glazing top"></div>
                                                        	<div class="glazing bottom"></div>
                                                	</div>
                                        	</div>
                                	</div>
					<div class="handle"></div>
					<div class="doorsteps">
						<div class="doorstep first"></div>
						<div class="doorstep second"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="editor">
		<label>Rules: <input type="text" id="css" name="rules[]" value=""/></label>
	</section>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
